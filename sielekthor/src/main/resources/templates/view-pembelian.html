<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIELEKTHOR</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Detail Pembelian</h2>
                <br>
                <p th:text="'No Invoice    : ' + ${pembelian.noInvoice}"></p>
                <p th:text="'Total Harga  : ' + ${pembelian.totalPembelian}"></p>
                <p th:each="member: ${listMember}" th:value="${member.idMember}" th:text="'Member: ' + ${member.namaMember}"></p>
                <p th:text="'Jumlah Barang: ' + ${pembelian.jumlah_barang()}"></p>
                <p th:text="'Tanggal Pembelian: ' + ${pembelian.format_tanggal_pembelian()}"></p>
                <p th:text="'Nama Admin: ' + ${pembelian.namaAdmin}"></p>
                <p th:text="'Metode Pembayaran: ' + ${pembelian.metode_bayar()}"></p>

            </div>
            <br>
            <br>

            <h2>Daftar Barang</h2>
            <br>
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Merk</th>
                    <th>Tipe</th>
                    <th>Tanggal Garansi</th>
                    <th>Harga</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="listPembelianBarang, iterationStatus : ${getListPembelianBarang}"
                    th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:each="barang: ${listBarang}" th:value="${barang.idBarang}" th:text="${barang.namaBarang}"></td>
                    <td th:each="barang: ${listBarang}" th:value="${barang.idBarang}" th:text="${barang.merkBarang}"></td>
                    <td th:each="barang: ${listBarang}" th:value="${barang.idBarang}" th:text="${barang.tipeBarang}"></td>
                    <td th:text="${getListPembelianBarang.tanggalGaransi}"></td>
                    <td th:each="barang: ${listBarang}" th:value="${barang.idBarang}" th:text="${barang.hargaBarang}"></td>
                    <td th:text="${getListPembelianBarang.quantity}"></td>
                    <th:block th:with="variable1 = ${getListPembelianBarang.quantity},
                                        variable2 = ${listBarang.idBarang.hargaBarang},
                                        var = ${variable1 * variable2}">
                        <td th:text="${var}"></td>
                    </th:block>

                </tr>
                </tbody>
            </table>

            <div class="justify-content-center">
                <a class="btn btn-primary" href="/pembelian">Kembali</a>
            </div>
        </div>
    </div>

</body>
</html>
