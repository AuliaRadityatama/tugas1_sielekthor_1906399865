<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIELEKTHOR</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Member</h2>
                <br>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/member/tambah}" class="mx-2 btn btn-primary"> + Tambah Member</a>
                </div>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Tanggal Lahir</th>
                        <th>Tanggal Pendaftaran</th>
                        <th>Jenis Kelamin</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="member, iterationStatus : ${listMember}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${member.namaMember}"></td>
                        <td th:text="${member.format_tanggal_lahir()}"></td>
                        <td th:text="${member.format_tanggal_pendaftaran()}"></td>
                        <td th:if="${member.jenisKelamin} == 0"> Laki-laki</td>
                        <td th:if="${member.jenisKelamin} == 1"> Perempuan</td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/member/ubah/} +  ${member.idMember}">Update</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
