<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIELEKTHOR</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Detail Barang</h2>
                <br>
                <p th:text="'Nama Barang    : ' + ${barang.namaBarang}"></p>
                <p th:text="'Kode Barang  : ' + ${barang.kodeBarang}"></p>
                <p th:text="'Merk Barang: ' + ${barang.merkBarang}"></p>
                <p th:text="'Stok Barang: ' + ${barang.stok}"></p>
                <p th:text="'Garansi Toko: ' + ${barang.jumlahGaransi}"></p>
                <p th:text="'Deskripsi: ' + ${barang.deskripsiBarang}"></p>
                <p th:text="'Tipe: ' + ${barang.id_tipe.namaTipe}"></p>
                <p th:text="'Harga: ' + ${barang.hargaBarang}"></p>
            </div>

            <div class="justify-content-center">
                <a class="btn btn-primary" th:href="@{/barang}">Kembali</a>
            </div>
        </div>
    </div>

</body>
</html>
