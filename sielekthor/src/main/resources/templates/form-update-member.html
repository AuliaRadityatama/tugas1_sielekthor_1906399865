<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIELEKTHOR</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Form Ubah Member</h2>
                <br>
                <br>
                <form th:action="@{/member/tambah}" th:object="${member}" method="POST">

                    <input type="hidden" th:field="*{idMember}" />

                    Nama:  <br>
                    <input class="form-control" type="text" name="namaMember" th:value="*{namaMember}"/>
                    <br><br>

                    Tanggal lahir:  <br>
                    <input class="form-control" type="date" name="tanggalLahir" th:value="${{member.tanggalLahir}}"/>
                    <br><br>

                    Tanggal pendaftaran:  <br>
                    <input class="form-control" type="datetime-local" name="tanggalPendaftaran"  th:value="*{tanggalPendaftaran}"/>
                    <br><br>

                    Jenis kelamin:  <br>
                    <div  th:if="${member.jenisKelamin} == 0">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jenisKelamin" id="exampleRadios1" value="0" checked/>
                            <label class="form-check-label" for="exampleRadios1">
                                Laki-laki
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jenisKelamin" id="exampleRadios2" value="1"/>
                            <label class="form-check-label" for="exampleRadios2">
                                Perempuan
                            </label>
                        </div>
                        <br><br>
                    </div>

                    <div  th:if="${member.jenisKelamin} == 1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jenisKelamin" id="exampleRadios3" value="0" />
                            <label class="form-check-label" for="exampleRadios3">
                                Laki-laki
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jenisKelamin" id="exampleRadios4" value="1" checked/>
                            <label class="form-check-label" for="exampleRadios4">
                                Perempuan
                            </label>
                        </div>
                        <br><br>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" th:href="@{/member}">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
